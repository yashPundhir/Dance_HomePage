<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS File -->
		<link rel="stylesheet" href="style.css" />
		<!-- Poppins Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Dance Home Page</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<img
					class="left-img"
					src="./Images/pexels-rfstudio-3819572.jpg"
					alt="left-img"
				/>
			</div>
			<div class="right">
				<nav class="navbar-container">
					<div class="logo">
						<img src="./Icons/Logo.svg" alt="logo" />
					</div>
					<div>
						<img
							class="hr-line container"
							src="./Icons/horizontal-line-svgrepo-com.png"
							alt="line"
						/>
						<ul>
							<li>Home</li>
							<li>About Us</li>
							<li>Portfolio</li>
							<li>Contact</li>
						</ul>
					</div>
				</nav>
				<section class="upper">
					<div>
						<div><h1>Crea-</h1></div>
						<div>
							<h1>tivity.</h1>
							<h3>
								is our <br />
								ingredient.
							</h3>
						</div>
					</div>
					<div>
						<img src="./Icons/Twitter Icon.svg" alt="logo" />
						<img src="./Icons/Instagram Icon.svg" alt="logo" />
						<img src="./Icons/Facebook Icon.svg" alt="logo" />
						<img src="./Icons/Email Icon.svg" alt="logo" />
					</div>
				</section>
				<section class="btn-sec">
					<button>Check Our Package</button>
				</section>
				<section class="lower">
					<div class="lower-left">
						<img src="./Icons/vertical-line-svgrepo-com (1).png" alt="line" />
						<ul>
							<li>
								<img src="./Icons/circle-svgrepo-com.svg" alt="circle" />
								Photography
							</li>
							<li>
								<img
									src="./Icons/circle-grey-svgrepo-com.png"
									alt="gray-circle"
								/>
								Videography
							</li>
							<li>
								<img
									src="./Icons/circle-grey-svgrepo-com.png"
									alt="gray-circle"
								/>
								Graphic Design
							</li>
							<li>
								<img
									src="./Icons/circle-grey-svgrepo-com.png"
									alt="gray-circle"
								/>
								Illustration
							</li>
							<li>
								<img
									src="./Icons/circle-grey-svgrepo-com.png"
									alt="gray-circle"
								/>
								Animation
							</li>
						</ul>
					</div>
					<div class="lower-right">
						<img src="./Icons/double-quotes-r-svgrepo-com.svg" alt="image" />
						<p>
							We help you to create the best graphics, photos, videos,
							animations and illustrations
						</p>
						<div class="dance-img">
							<img src="./Images/dance.jpg" alt="image" />
							<img class="arrow" src="./Icons/arrow.png" alt="arrow" />
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
